<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanhos de imagens</title>
</head>
<body>
    <h1>Tamanhos de imagens</h1>
    <p>Podemos mudar o tamanho da imagem de acordo com o tamanho do monitor onde esta sendo exibida a imagem, seja no celular tablet ou computador, da forma que esta demonstrado.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem adapitativa grande">
    </picture>
    <audio preload="none" controls>
        <source src="audio/guanacast-33.mp3" type="audio/mpeg">
        <source src="audio/guanacast-33.ogg" type="audio/ogg">
    </audio>
</body>
</html>
