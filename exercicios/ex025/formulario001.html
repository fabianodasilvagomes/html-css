<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulario</h1>

    <!--
        form= todo formulario tem que esta contido dentro dele

        Label = sempre colocar no nome, para ser sua etiqueta

        action = criar uma funcao no formulario para enviar  para uma linguagem de programacao

        autocomplete = completa o formulario com os dados ja cadastrados

        input = criar uma caixa de interaçao, para txt, number, buttom, submit, etc...

        method = post, get
        post = nao coloca os dados do cliente na URL, e permite enviar dados grandes

        get = coloca os dados do cliente na URL, e não permite enviar formularios com mais de 3mil letras
    -->

    <form action="formulario.php" method="post" autocomplete="off">
        <p><label for="inome">Nome:</label>
            <input type="text" name="Nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
