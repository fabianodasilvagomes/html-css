<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Testando formularios</h1>
    <!--
        input:radio= so posso marcar uma opcao por vez, temoc que colocar o mesmo nome para nao da problema de marcacao, e bom colocar um value pra indentificar

        input:checkbox= posso marcar mais de uma opcao, temos que tomar cuidado ao escerver o id, para nao da problema de marcacao

        checked= posso usar para que uma das opcoes ja apera marcada ao iniciar
    -->
    <form action="formulario.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas" value="M"><label for="imas">Masculino</label> <br>
            <input type="radio" name="sexo" id="ifem" value="F"><label for="ifem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="futb" id="ifutb"><label for="ifutb">Futibol</label> <br>
            <input type="checkbox" name="basq" id="ibasq"><label for="ibasq">Basquete</label> <br>
            <input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label> <br>
            <input type="checkbox" name="tenes" id="itenes"><label for="itenes">Tênes</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
