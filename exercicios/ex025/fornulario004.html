<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <form action="formulario.php" method="get">
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required placeholder="Nome completo">
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" required>
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" required placeholder="xx xxxxxxxxx" pattern="^\d{2}\d{4,5}\d{4}$" minlength="11">
            </p>
            <p>
                <input type="submit" value="enviar">
                <input type="reset" value="limpar">
            </p>
        </form>
    </fieldset>
</body>
</html>
