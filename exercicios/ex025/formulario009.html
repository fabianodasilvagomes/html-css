<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="formulario.php" method="get" autocomplete="on">
        <p>
            <label for="in1">Valor:</label>
            <input type="range" name="n1" id="in1" requires min="0" max="10" value="5" oninput="ivalor.innerHTML = Number(in1.value)">
            <output id="ivalor">0</output>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
