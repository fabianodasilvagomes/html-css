<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="formulario.php" method="post" autocomplete="on">

        <label for="iest">Escolha o estador:</label>
        <select name="estado" id="iest">
            <option value="" selected>---Escolha---</option>
            <optgroup label="Região Suldeste">
                <option value="es">Espirito Santo</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="sp">São Paulo</option>
            </optgroup>
        </select>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="Prof">Professor</option>
                <option value="Dev">Desenvolvedor</option>
            </datalist>
        </p>

        <label for="imsg">Mensagem:</label> <br>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
