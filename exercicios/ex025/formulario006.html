<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>

    <p>
        <label for="icolor">Escolhar uma cor:</label>
        <input type="color" name="color" id="icolor" value="#ff0000">
    </p>
    <p>
        <label for="inivel">Escolha um nivel de satisfação:</label>
        <input type="range" name="nivel" id="inivel" min="1" max="50">
    </p>
    <p>
        <label for="ifoto">Escolha uma foto:</label>
        <input type="file" name="foto" id="ifoto">
    </p>
    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="linpar">
    </p>
</body>
</html>
