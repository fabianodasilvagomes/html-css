<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando imagens</title>
</head>
<body>
    <h1>Colocando imagem hem html5</h1>
    <p>Colocando imagem que está na mesma pasta:</p>
    <img src="logo-html-200.png" alt="Logo html"> <!--img forma padrão-->

    <p>também posso adicionar imagens que esta em sub-títulos:</p>
    <img src="imagens/logo-css-200.webp" alt="Logo css"> <!--img em sub-pasta-->
    <p>Posso colocar imagens de direto da internet:</p>
    <img src="https://logospng.org/download/javascript/logo-javascript-256.png" alt="Logo Java Script"> <!--img direto de uma URL-->
</body>
</html>
